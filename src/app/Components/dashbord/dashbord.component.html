<!-- <p>dashbord works!</p> -->

<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar style="border: 1px solid grey;background-color: white;" class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <img style="height: 40px; padding-left: 20px;" src="../../../assets/keep_2020q4_48dp.png">
      <h1 class="example-app-name">Keep</h1>

      <div style="border: 2px solid red;width: 600px;margin-left: 100px;height: 40px;padding-top: 7px;color: #5f6368;padding: 7px;">
      <div style="margin-left: 60px; color: #5f6368;">     
        <input style="height: 30px;padding-top: 1px; border: 2px solid red;background: #f1f3f4;width: 400px;" type="text" placeholder="Search">
      </div>
      <img style=" color: #5f6368;margin-left: 38px;margin-bottom: 30px; " src="../../../assets/search_black_24dp.svg"> 
      </div>

      <img style="padding-left: 30px;padding-top: 10px;" src="../../../assets/refresh_black_24dp.svg">
      <img style="padding-left: 30px;padding-top: 10px;" src="../../../assets/view_agenda_black_24dp.svg">
      <img style="padding-left: 30px;padding-top: 10px;" src="../../../assets/settings_black_24dp.svg">
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
          <!-- <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a> -->
          <a mat-list-item routerLink="."><img class="icon" src="../../../assets/lightbulb_black_24dp.svg">Notes</a>
          <a mat-list-item routerLink="."><img class="icon" src="../../../assets/notifications_black_24dp.svg">Reminders</a>
          <a mat-list-item routerLink="."><img class="icon" src="../../../assets/edit_black_24dp.svg">Edit labels</a>
          <a mat-list-item routerLink="."><img class="icon" src="../../../assets/archive_black_24dp.svg">Archive</a>
          <a mat-list-item routerLink="."><img class="icon" src="../../../assets/delete_black_24dp.svg">Trash</a>
        </mat-nav-list>
      </mat-sidenav>
  
       <mat-sidenav-content>
        <router-outlet></router-outlet> 
      </mat-sidenav-content> 
    </mat-sidenav-container>
  </div>
