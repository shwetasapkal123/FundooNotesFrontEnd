<div class="noteSetting" > 
      <form [formGroup]="createNoteForm" (ngSubmit)="OnSubmit()"> 
            <div *ngIf="showTitle">
               <input type="text" style="height:50px;width: 450px;border: 0px;" placeholder="title" formControlName="title"> 
            </div>

            <div *ngIf="!showTitle  || showTitle">
                <input type="text" class="takenoteSeting" (click)="show()" placeholder="Take a note..." formControlName="takeNote">  
            </div>   
            <div *ngIf="showTitle">
                  <button mat-button class="closebuttonSetting">close</button>
            </div>   
     <app-icons></app-icons>
   </form>
</div>
