<div fxLayout="column" fxLayoutAlign="space-between center">
    <div class="borderStyle" fxLayout="column" fxLayoutAlign="space-between left" fxClass-xs="column" ngClass.xs="fxClass-xs">

        <form [formGroup]="resetPassword" (ngSubmit)="OnSubmit()">
            <h1>
                <span style="color: blue;padding-left: 90px;">F</span>
                <span style="color: red;">u</span>
                <span style="color: orange;">n</span>
                <span style="color: blue;">d</span>
                <span style="color: green;">o</span>
                <span style="color: red;">o</span>
            </h1>

            <h1 style="padding-left: 60px;">Reset Password</h1>
            <div fxLayout="column" fxLayoutAlign="stretch">

                <mat-form-field class="designEmailreset" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Password" formControlName="password">
                    <mat-error>Enter valid Password</mat-error>
                </mat-form-field>


                <mat-form-field class="designEmailreset" appearance="outline">
                    <mat-label>Confirm</mat-label>
                    <input matInput placeholder="Confirm password" formControlName="confirmpassword">
                    <mat-error>Password not match</mat-error>
                </mat-form-field>
            </div>
            <button mat-button class="buttonStyleforNext">Next</button>
        </form>
    </div>


</div>
